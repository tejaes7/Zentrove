<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PO Tracking System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <section class="auth-brand-panel">
            <div class="auth-brand-content">
                <span class="auth-badge">Procurement Suite</span>
                <h1>Reset Password</h1>
                <p class="auth-tagline">Create a new secure password for your account.</p>
            </div>
            <ul class="auth-highlights">
                <li>Choose a strong password</li>
                <li>Minimum 6 characters required</li>
                <li>Your account will be updated immediately</li>
            </ul>
        </section>
        <section class="auth-card">
            <div class="auth-header">
                <h1>Create New Password</h1>
                <p class="auth-subtitle">Enter your new password below.</p>
            </div>

            <div id="alert-container"></div>

            <form id="reset-password-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter new password (min 6 characters)" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your new password" minlength="6">
                </div>

                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>

            <div class="auth-footer">
                <a href="/">Back to login</a>
            </div>
        </section>
    </div>

    <script>
        const resetPasswordForm = document.getElementById('reset-password-form');
        const alertContainer = document.getElementById('alert-container');

        // Get email and token from sessionStorage
        const email = sessionStorage.getItem('forgotPasswordEmail');
        const token = sessionStorage.getItem('passwordResetToken');
        
        if (!email || !token) {
            window.location.href = '/forgot-password';
        }

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match. Please try again.');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long.');
                return;
            }

            try {
                const response = await fetch('/api/auth/forgot-password/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email,
                        token,
                        newPassword: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');
                    // Clear sessionStorage
                    sessionStorage.removeItem('forgotPasswordEmail');
                    sessionStorage.removeItem('passwordResetToken');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Failed to reset password. Please try again.');
                }
            } catch (error) {
                showAlert('Network error. Please check your connection.');
            }
        });
    </script>
</body>
</html>
